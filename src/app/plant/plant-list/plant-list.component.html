<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-4">
      <h1 class="title-style">Vivero el Otoño</h1>
    </div>
    <div class="row">
    <div class="col-12">
      <img src="assets/vivero.png" class="img-thumbnail" alt="logo">
    </div>
    </div>
      <div class="col mb-2" >
        
        <table class="table">
          <thead class="thead-dark">
            <tr class="table-dark">
              <th scope="col">#</th>
              <th scope="col">Nombre Común</th>
              <th scope="col">Tipo</th>
              <th scope="col">Clima</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let plant of plants" >
              <th scope="row">{{plant.id}}</th>
              <td>{{plant.nombre_comun}}</td>
              <td>{{plant.tipo}}</td>
              <td>{{plant.clima}}</td>
            </tr>
            
          </tbody>
        </table>
        <div class="totals-and-contact">
          <p class="indoor-text">Total de plantas de interior: {{ indoorPlantCount }}</p>
          <p class="outdoor-text">Total de plantas de exterior: {{ outdoorPlantCount }}</p>
        </div>
      </div>
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>Contact us: +57 3102105253 - info"&#64;"viveroelotonio - "&#64;"viveroelotonio</p>
        </blockquote>
      </figure>  
  </div>
   
</div>
